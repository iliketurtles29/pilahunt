    <style>
.applicant-box {
    background-color: rgba(255, 255, 255, 0.5); /* Adjust the alpha value for transparency */
    padding: 10px;
    border-radius: 5px;
    margin-bottom: 10px; /* Adjust as needed */
    display: flex;
    align-items: center; /* Center vertically */
}

.applicant-box img {
    margin-right: 10px; /* Add some spacing between the image and text */
}

.applicant-box span {
    flex: 1; /* Allow the span to take up remaining space */
    text-align: center; /* Center horizontally */
}

<body>
    <!-- Header -->
    <header>
        <div class="header-area header-transparrent">
            <div class="headder-top header-sticky">
                <div class="container">
                    <div class="row align-items-center">
                        <div class="col-lg-3 col-md-2">
                            <!-- Logo -->
                            <div class="logo">
                                <a href="/employer_home"><img src="{{ url_for('static', filename='assets/img/logo/logo.png') }}" alt=""></a>
                            </div>
                        </div>
                        <div class="col-lg-9 col-md-9">
                            <div class="menu-wrapper">
                                <!-- Main-menu -->
                                <div class="main-menu">
                                    <nav class="d-none d-lg-block">
                                        <ul id="navigation">
                                            <li><a href="/employer_home">Home</a></li>
                                            <li><a href="#">Application</a>

                                                    <li><a href="/post_job">Post Jobs</a></li>

                                            </li>

                                        </ul>
                                    </nav>
                                </div>
                                <!-- Header-btn -->
                                <div class="header-btn d-none f-right d-lg-block">
                                    {% if session.get('email') %}
                                    <div class="dropdown">
                                        <div class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="cursor: pointer;">
                                            <i class="fas fa-user"></i> {{ session['email'] }}
                                        </div>
                                        <div class="dropdown-menu" aria-labelledby="userDropdown" style="width: auto; min-width: 200px;">
                                           <!--   <a class="dropdown-item" href="/user_profile"><i class="fas fa-user"></i> Profile</a>-->

                                            <a class="dropdown-item" href="#"><i class="fas fa-inbox"></i> Inbox</a>
                                            <div class="dropdown-divider"></div>
                                            <a class="dropdown-item" href="/logout">Logout</a>
                                        </div>
                                    </div>
                                    {% else %}
                                    <a href="/applicant_login" class="btn head-btn2">Login here</a>
                                    {% endif %}
                                </div>
        
                            </div>
                        </div>
                        <!-- Mobile Menu -->
                        <div class="col-12">
                            <div class="mobile_menu d-block d-lg-none"></div>
                        </div>
                    </div>
                </div>
