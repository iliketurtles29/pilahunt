<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pila Hunt</title>
    <link rel="stylesheet" type="text/css" href="static/style.css" />
    <link rel="shortcut icon" type="image/x-icon" href="static/favicon.ico">
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <div class="forms-container">
          <div class="signin-signup">
  
            <form action="/login-signup" method="post" class="sign-in-form">
                <h2 class="title">Sign In</h2>
                  <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" name="email" placeholder="Username" />
                  </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" placeholder="Password" />
                </div>
                  <input type="submit" name="login" value="Login" class="btn solid" />   
                {% if error %}
                    <div class="error-message">{{ error }}</div>
                {% endif %}
            </form>
  
            <form action="/login-signup" method="post" class="sign-up-form">
                <h2 class="title">Sign Up</h2>
                
                <label style="">Signing up as Employer</label>

                <div class="" style="display: flex; align-items: center;">
                    <label style="display: inline-block; margin-right: 15px; cursor: pointer; font-size: 16px; color: #333;">
                        <input hidden checked type="radio" name="user_type" value="employer" required />
                    </label>
                </div>
                
                <div style="display: flex; flex-wrap: wrap; gap: 20px;">
                    <div style="flex: 1 1 calc(50% - 10px); max-width: calc(50% - 10px);">
                        <div class="input-field">
                            <i class="fas fa-user"></i>
                            <input type="text" name="name" placeholder="Username" required />
                        </div>
                        <div class="input-field">
                            <i class="fas fa-trademark"></i>
                            <input  name="trade_name" class="form-control" id="website" placeholder="Trade name" required />
                        </div>
                        <div class="input-field">
                            <i class="fas fa-envelope"></i>
                            <input type="email" name="email" placeholder="Email" required />
                        </div>
                       
                        <div class="input-field">
                            <i class="fas fa-building"></i>
                            <input type="text" name="company_name" placeholder="Company name" required />
                        </div>
                        <div class="input-field">
                            <i class="fas fa-location-arrow"></i>
                            <input type="text" name="company_address" class="form-control" id="address" placeholder="Company address" required />
                        </div>
                        <div class="input-field">
                            <i class="fas fa-briefcase"></i>
                            <input type="text" name="position" class="form-control" id="position" placeholder="Enter your position" required>
                        </div>
                    </div>
                    <div style="flex: 1 1 calc(50% - 10px); max-width: calc(50% - 10px);">

                        <div class="input-field">
                            <i class="fas fa-id-card"></i>
                            <input type="number" name="tin_id" class="form-control" placeholder="Tin ID" id="tin" required>
                        </div>
                    
                        <div class="input-field">
                            <i class="fas fa-handshake"></i>
                            <select style="color: #333; background-color: transparent; padding-right: 30px; border: transparent; font-size: 1.1rem; font-family: 'Poppins', sans-serif;" name="employer_type" style="border: 1px solid #ccc !important; display: block; width: 100%;" class="form-control" required>
                                <option value="" hidden>Select employer type</option>
                                <option value="public">Public</option>
                                <option value="private">Private</option>
                            </select>
                        </div>
                        <div class="input-field">
                            <i class="fas fa-handshake"></i>
                            <select name="business_type" style="color: #333; background-color: transparent; padding-right: 30px; border: transparent; font-size: 1.1rem; font-family: 'Poppins', sans-serif;" style="border: 1px solid #ccc !important; display: block; width: 100%;" class="form-control" required>
                                <option value="" hidden>Select business type</option>
                                <option value="public">Public</option>
                                <option value="private">Private</option>
                            </select>
                        </div>   

                        <div class="input-field">
                            <i class="fas fa-address-book"></i>
                            <input type="text" name="contact_person" class="form-control" placeholder="Contact Person" id="contact" required />
                        </div>
                        <div class="input-field">
                            <i class="fas fa-phone"></i>
                            <input type="number"name="phone_no" class="form-control" id="number" placeholder="Phone no." required>
                        </div>
        
                        
                        <div class="input-field">
                            <i class="fas fa-lock"></i>
                            <input id="passwordInput" type="password" name="password" placeholder="Password" required />
                        </div>
                    </div>
                </div>

                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input id="confirmPasswordInput" type="password" name="confirm_password" placeholder="Confirm Password" required />             
                </div>
                <span class="error-message" id="passwordError"></span>
            
                <input style="z-index: 9999999999999999999999999999;" type="submit" name="signup" value="Sign Up" class="btn solid" id="signupButton" disabled />
                
                <a href="/applicant_login">Want to be an Applicant? Click here!</a>
            </form>
            
  
          </div>
        </div>
        
        <div class="panels-container">

  
          <div class="panel left-panel">
              <div class="content">
                  <h3>New here?</h3>
                  <p>You are one step closer to finding the right job to match your skills!</p>
                  <button class="btn transparent" id="sign-up-btn">Sign Up</button>
              </div>
              <img src="static/loginsignupimg/log.svg" class="image" alt="">
          </div>
  
          <div class="panel right-panel">
              <div class="content">
                  <h3>Have an account?</h3>
                  <p>The place where jobseekers and employers converge online</p>
                  <button class="btn transparent" id="sign-in-btn">Sign In</button>
              </div>
              <img src="static/loginsignupimg/register.svg" class="image" alt="">
          </div>
        </div>
      </div>

<script src="static/app.js"></script>

</body>
</html>
